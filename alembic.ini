# Alembic 設定ファイル
# Flask-Migrate がマイグレーションを実行するために必要

[alembic]
# マイグレーションスクリプトの配置先
script_location = migrations

# SQLAlchemy の URL は Flask の設定から注入するため、ここでは空にする
sqlalchemy.url =

[post_write_hooks]
# 生成後フックが必要であればここに定義する

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
